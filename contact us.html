<html>
    <head>
        <title>Contact Me</title>
        <link href="mystyle.css" type="text/css" rel="stylesheet">

    <style>
        * 
        {
            box-sizing: border-box;
        }

        body
{
  font-family: Arial;
  padding: 10px;
  background-image: url('background3.gif');  /* Your background image */
  background-size: cover; /* Make the image cover the whole screen */
  background-repeat: no-repeat; /* Prevent the image from repeating */
  background-position: center center;
  margin: 0px;
  display: flex;
  min-height: 100%;
  flex-direction: column;
}
/* Website Header */
.header
{
  padding: 10px;
  text-align: center;
  border-radius: 10px;
}

.header h1
{
  font-size: 50px;
}

/*top navigation bar */
.topnav
{
  overflow: hidden;
  background-color: #915F6D;
  border-radius: 10px;
}

/* style top navigation links */
.topnav a
{
  float:left;
  display:flex;
  color:black;
  text-align: center;
  padding: 15px 60px;
  text-decoration: none;
  border-radius: 10px;
}


/* change color on hover */
.topnav a:hover
{
  background-color: #ddd;
  color:black;
}


/* General Reset for the form */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Contact form container */
.contact-right {
  width: 100%;
  max-width: 500px; /* Adjust the max width of the form */
  margin: 20px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Title Section */
.contact-left-title p {
  font-size: 24px;
  margin-bottom: 10px;
  font-weight: bold;
}

.contact-left-title hr {
  margin-top: 10px;
  border: 1px solid #721a88;
}

/* Input fields */
.contact-inputs {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  outline: none;
}

/* Textarea */
textarea {
  resize: vertical; /* Allow vertical resizing only */
}

/* Placeholder text style */
.contact-inputs::placeholder {
  color: #999;
}

/* Button styling */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background-color: #721a88;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
  background-color: #0e2462;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .contact-right {
    padding: 15px;
  }

  .contact-left-title p {
    font-size: 20px;
  }
}

</style>
</head>

        <body>
            <div class="header">
                <img src="Add a heading.png" alt="heading home" width="fit-content">

                <a href="gallery.html"><b><u>Gallery</a></b></u>
                <a href="contact us.html"><b><u>Contact Me</a></b></u>
            </div>

            <div class="right-content">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-right">
                  <div class="contact-left-title">
                    <p style="text-align: center; color: #721a88;"><b>Contact Me!!!</b></u></p>
                    <hr>
                  </div>
                    <input type="hidden" name="access_key" value="e9ab5309-de68-4c90-876c-67261bea595f">
                    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                    <input type="email" name="name" placeholder="Your Email" class="contact-inputs" required>

                </form>

               </div>
 
         </body>
 </html>
